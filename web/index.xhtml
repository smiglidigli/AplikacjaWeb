<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="uzytkownik"
                         value="#{komponentSesyjny.uzytkownicy}" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{uzytkownik.idUzytkownika}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nazwa" />
                    </f:facet>
                    <h:outputText
                        value="#{uzytkownik.nazwaUzytkownika}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hasło" />
                    </f:facet>
                    <h:outputText value="#{uzytkownik.haslo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="e-mail" />
                    </f:facet>
                    <h:outputText value="#{uzytkownik.adresEmail}" />
                </h:column>
                <h:column>
                    <h:commandButton
                        action="#{komponentSesyjny.editUser}"
                        value="Edytuj" />
                    <h:commandButton
                        action="#{komponentSesyjny.deleteUser}"
                        value="Usuń" />
                </h:column>

            </h:dataTable>
            <h:commandButton action="#{komponentSesyjny.addUser}"
                             value="Dodaj" />
        </h:form> 

        <p>uprawnienia</p>
        <h:form>
            <h:dataTable var="uprawnienia"
                         value="#{komponentSesyjny.uprawnienia}" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{uprawnienia.idUprawnienia}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Opis" />
                    </f:facet>
                    <h:outputText
                        value="#{uprawnienia.opisUprawnienia}" />
                </h:column>
                <h:column>
                    <h:commandButton
                        action="#{komponentSesyjny.editCredential}"
                        value="Edytuj" />
                    <h:commandButton
                        action="#{komponentSesyjny.deleteCredential}"
                        value="Usuń" />
                </h:column>

            </h:dataTable>
            <h:commandButton action="#{komponentSesyjny.addCredential}"
                             value="Dodaj" />
        </h:form> 
    </h:body>
</html>
