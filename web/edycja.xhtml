<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            id:<h:outputText
                value="#{komponentSesyjny.uzytkk.idUzytkownika}"/>
            <br />
            Nazwa:<h:inputText
                value="#{komponentSesyjny.uzytkk.nazwaUzytkownika}"/>
            <br />
            E-mail:<h:inputText
                value="#{komponentSesyjny.uzytkk.adresEmail}"/>
            <br />
            Has≈Ço:<h:inputText
                value="#{komponentSesyjny.uzytkk.haslo}"/>
            <br/>
             <h:dataTable var="uprawnienie"
                         value="#{komponentSesyjny.uprawnienia}" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="opisUprawnienia" />
                    </f:facet>
                    <h:outputText value="#{uprawnienie.opisUprawnienia}" />
                </h:column>
             </h:dataTable>
            <h:selectOneMenu
                value="#{komponentSesyjny.uprawnienia}" id="uprawnienie">
                <f:selectItem itemValue="Bengaluru"
                              itemLabel="Bengaluru"/>
                <f:selectItem itemValue="Mangaluru"
                              itemLabel="Mangaluru"/>
                <f:selectItem itemValue="Mysuru"
                              itemLabel="Mysuru"/>
                <f:selectItem itemValue="Kochi"
                              itemLabel="Kochi"/>
            </h:selectOneMenu>
            
            <h:commandButton
                action="#{komponentSesyjny.save}"
                value="Zapisz"/><br/>
            <h:commandButton action="Index"
                             value="Anuluj" immediate="true"/>
        </h:form>
    </h:body>
</html>
